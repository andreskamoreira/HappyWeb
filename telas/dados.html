<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dados.css">
    <title>Dados Happy Web</title>
</head>
<body>
    <main>
        <div id="barra">
            <div id="image1">
                <img src="../img/Logo2.png" width="60%">
            </div>
            <div id="past">
                <a href="http://127.0.0.1:5500/telas/perfil.html">
                    <img src="../img/Arrow2.png">
                </a>
            </div>
        </div>
        <div id="container">
            <h3>Dados</h3>
            <form action="#">
                <div id="box-input">
                    <label for="name">Nome</label>
                    <input type="text" name="name"/>
                </div>   
                <div id="box-input">
                    <div id="about">
                        <label for="about">Sobre</label>
                        <p>Máximo de 300 caracteres</p>
                    </div>
                    <textarea name="about" id="about" rows="5" cols="30" maxlength="300"></textarea> 
                </div>
                <div id="box-input">
                    <label for="number">Número de Whatsapp</label>
                    <input type="number" name="numer" id="number">
                </div>
            </form>
            <h3>Visitação</h3>
            <form action="#">
                <div id="box-input">
                    <label for="instruction">Instruções</label>
                    <textarea name="about" id="about" rows="5" cols="30" maxlength="300"></textarea> 
                </div>
                <div id="box-input">
                    <label for="time">Horário das visitas</label>
                    <input type="number"/>
                </div>
                <div id="tag">
                    <p>Atende fim de semana?</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>  
            </form>
            <button id="contact">Confirmar</button>
        </div>
    </main>
</body>
</html>
