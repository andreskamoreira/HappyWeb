<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dados.css">
    <title>Dados Happy Web</title>
</head>
<body>
    <main>
        <div id="barra">
            <img src="../img/Botões.png" alt="barra">
        </div>
        <div id="container">
            <h3>Dados</h3>
            <form action="#">
                <div id="box-input">
                    <label for="name">Nome</label>
                    <input type="text" name="name"/>
                </div>   
                <div id="box-input">
                    <label for="about">Sobre</label>
                    <textarea name="about" id="about" rows="5" cols="30" maxlength="300"></textarea> 
                </div>
                <div id="box-input">
                    <label for="numer">Número de Whatsapp</label>
                    <input type="text" name="numer" id="number">
                </div>
                <div id="photos">
                    <label for="photos">Fotos</label>
                    <img src="../img/5.png" alt="photos" width="20%">
                </div>
            </form>
            <h3>Visitação</h3>
            <form action="#">
                <div id="box-input">
                    <label for="instruction">Instruções</label>
                    <textarea name="about" id="about" rows="5" cols="30" maxlength="300"></textarea> 
                </div>
                <div id="box-input">
                    <label for="time">Horário das visitas</label>
                    <input type="text"/>
                </div>
                <p>Atende fim de semana?</p>
            </form>
            <button>Confirmar</button>
        </div>
    </main>
</body>
</html>
